            $(document).ready(function() {
                // Función para los botones de incrementar y decrementar
                $('.headers-container').on('click', '.btn-number', function(e) {
                    e.preventDefault();

                    var fieldName = $(this).attr('data-field');
                    var type = $(this).attr('data-type');
                    var input = $(this).closest('.input-group').find("input[name='" + fieldName + "']");
                    var currentValue = parseInt(input.val());

                    if (!isNaN(currentValue)) {
                        if (type === 'minus') {
                            if (currentValue > input.attr('min')) {
                                input.val(currentValue - 1).change();
                            }
                        } else if (type === 'plus') {
                            if (currentValue < input.attr('max')) {
                                input.val(currentValue + 1).change();
                            }
                        }
                    }
                });

                // Función para manejar el cambio en el campo de entrada
                $('.headers-container').on('focusin', '.input-number', function() {
                    $(this).data('oldValue', $(this).val());
                });

                $('.headers-container').on('change', '.input-number', function() {
                    var minValue = parseInt($(this).attr('min'));
                    var maxValue = parseInt($(this).attr('max'));
                    var valueCurrent = parseInt($(this).val());

                    if (!isNaN(valueCurrent)) {
                        if (valueCurrent < minValue) {
                            $(this).val(minValue);
                        }
                        if (valueCurrent > maxValue) {
                            $(this).val(maxValue);
                        }
                    } else {
                        $(this).val($(this).data('oldValue'));
                    }
                });
            });
        </script>

        <script>
           $(document).ready(function() {
            function saveDataToStorage(data, batch) {
                localStorage.setItem('itemsData' + batch, JSON.stringify(data));

            function updateDataDisplay() {
                var dataDisplay = $('#dataDisplay');
                dataDisplay.empty(); // Limpiar el contenido actual
                var totalPriceDisplay = $('#totalPriceDisplay'); // Obtener el div para mostrar el precio total
                totalPriceDisplay.empty();

                var totalAllBatchesPrice = 0; // Inicializar el precio total de todos los lotes
                var cantidadLotes = 0; // Inicializar la cantidad de lotes

                for (var i = 1; i < currentBatch; i++) {
                    var storedData = JSON.parse(localStorage.getItem('itemsData' + i));
                    cantidadLotes++;

                    if (storedData !== null) { // Verificar si storedData no es nulo
                        var totalPricePerBatch = 0; // Inicializar el precio total del lote actual

                        var table = $('<table class="batch-table"></table>');

                        // Calcular el precio total del lote actual
                        storedData.forEach(function(item) {
                            var itemKey = item.size;
                            if (preciosPorSeleccion.hasOwnProperty(itemKey)) {
                                var pricePerItem = preciosPorSeleccion[itemKey];
                                var totalForItem = pricePerItem * item.quantity;
                                totalPricePerBatch += totalForItem;
                            }
                        });

                        // Agregar el total fijo al precio total del lote actual
                        totalPricePerBatch += totalFixed;

                        // Actualizar el total de todos los lotes sumados
                        totalAllBatchesPrice += totalPricePerBatch;

                        // Crear fila para mostrar el precio total del lote
                        var totalRow = $('<tr><td colspan="4"><strong>Price KIT(Including prices for requeriments) ' + i + ': ' + totalPricePerBatch + '</strong></td></tr>');
                        table.append(totalRow);


                        // Crear la cabecera de la tabla
                        var thead = $('<thead><tr><th colspan="10">KIT ' + i + '</th><th><button class="btn delete-batch-btn btn-danger" data-batch="' + i + '">Delete Batch</button></th></tr></thead>');
                        table.append(thead);

                        var tbody = $('<tbody></tbody>');

                        // Crear filas para cada elemento en el lote
                        storedData.forEach(function(item) {
                            var row = $('<tr></tr>');
                            for (var key in item) {
                                console.log(item)
                                if (item.hasOwnProperty(key)) {
                                    row.append('<td><strong>' + key + '</strong></td>');
                                    row.append('<td>' + item[key] + '</td>');
                                }
                            }

                            // Agregar columna para el precio total por tipo y tamaño
                            var itemKey = item.size;
                            console.log("Update KSDAJKDSAJDS")
                            console.log(itemKey)
                            if (preciosPorSeleccion.hasOwnProperty(itemKey)) {
                                console.log("Update KSDAJKDSAJDS")
                                var pricePerItem = preciosPorSeleccion[itemKey];
                                var totalForItem = pricePerItem * item.quantity;
                                row.append('<td>Price per item: ' + pricePerItem + '</td>');
                                row.append('<td>Total price: ' + totalForItem + '</td>');
                            }

                            tbody.append(row);
                        });

                        table.append(tbody);
                        dataDisplay.append(table);
                    }
                }

                // Calcular el descuento basado en la cantidad de lotes
                var descuentoPorLotes = calcularDescuentoPorLotes(cantidadLotes);
                var descuentoTotal = totalAllBatchesPrice * descuentoPorLotes;
                var precioFinal = totalAllBatchesPrice - descuentoTotal;

                    if (!itemsByTypeAndSize[key]) {
                        itemsByTypeAndSize[key] = {

                        size: key,
                        quantity: quantity
                    });

                    if (!itemsByTypeAndSize[key]) {
                        itemsByTypeAndSize[key] = {
                            type: 'Shelf',
                            size: key,
                            quantity: 0
                        };
                    }
                    itemsByTypeAndSize[key].quantity += parseInt(quantity); // Actualizar la cantidad

                    currentBatchItems.push({
                        type: 'Shelf',
                        size: key,
                        quantity: quantity
                    });
                });


                // Guardar el lote actual en localStorage con una clave diferente para cada lote
                localStorage.setItem('itemsData' + currentBatch, JSON.stringify(currentBatchItems));
                console.log('Lote ' + currentBatch + ': ', currentBatchItems);

                currentBatch++; // Incrementar el contador para el próximo lote

                var headerItems = $('.headers-container .row');
                var shielfItems = $('.shielfs-container .row');

                // Restablecer los campos de entrada en headers-container y shielfs-container
                $('.headers-container').empty();
                $('.shielfs-container').empty();

                // Calcular el precio total por lote
                var totalPricePerLote = totalFixed;
                currentBatchItems.forEach(function(item) {
                    var key = item.size;
                    if (preciosPorSeleccion.hasOwnProperty(key)) {
                        totalPricePerLote += preciosPorSeleccion[key] * item.quantity;
                    }
                });

                console.log('El precio total por lote es: ' + totalPricePerLote);

                // Mostrar el desglose de precios por tipo y tamaño
                for (var itemKey in itemsByTypeAndSize) {
                    var item = itemsByTypeAndSize[itemKey];
                    var key = item.size;
                    if (preciosPorSeleccion.hasOwnProperty(key)) {
                        var pricePerItem = preciosPorSeleccion[key];

                        console.log('Tipo y tamaño:', item.size, ' Cantidad:', item.quantity, ' Precio por artículo:', pricePerItem, ' Precio total:', totalForItem);
                    }
                }
            });

            // Mostrar los datos al cargar la página
            updateDataDisplay();
        });

    <script>

function generarPDF(event) {
    event.preventDefault();

    const doc = new jsPDF({
        orientation: 'portrait',
        unit: 'mm',
        format: 'a4'
    });

    const logoImg = new Image();
    logoImg.src = 'images/pop.png'; // Ruta de tu logo
    logoImg.crossOrigin = 'Anonymous';

    logoImg.onload = function() {
        const logoWidth = 50;
        const logoHeight = 50;
        const pageWidth = 210;
        const pageHeight = 297;

        const startX = (pageWidth - logoWidth) / 2;
        const startY = 10;

        doc.addImage(this, 'PNG', startX, startY, logoWidth, logoHeight);

        let y = 80; // Posición inicial en el eje Y después del logo

        doc.setFontSize(8);


        const text = "The budget information requires prior approval; this amount may change according to high demand. All of this, partly thanks to PopAtelier company. This budget is an approximation, but the contact will always be available to ensure the correct scalability of all our products. Partly thanks to PopAtelier ®";

        const textLines = doc.splitTextToSize(text, 190); // Ajusta el ancho (190) según tu diseño
        doc.setFontSize(8);
        let textY = startY + logoHeight + 10; // Ajusta la posición inicial del texto
        textLines.forEach(line => {
            doc.text(10, textY, line);
            textY += 5; // Incrementa para el siguiente salto de línea
        });
        doc.setFontSize(12);
         // Mostrar los requerimientos por kit
        const requerimientosTexto = "Kit requirements:\n- VIDEO PROCESOR + 4G CARD: $ 377.99\n- FREIGTH + IMPORT TAXES: $ 487.20\n- INSTALL: $ 931.02\n- CMS ANUAL FEE: $ 152.10\n- NOC + CELL DATA ANUAL FEE: $ 152.10\n\n- TOTAL Requirements: $ 2.668.31"; 

        const requerimientosLines = doc.splitTextToSize(requerimientosTexto, 190); // Ajusta el ancho (190) según tu diseño
        doc.setFontSize(8);
        requerimientosLines.forEach(line => {
            doc.text(10, y, line);
            y += 8; // Incrementa para el siguiente salto de línea
        });



        //LOGIC

        let totalAllBatchesPrice = 0; // Variable para almacenar el total de todos los lotes
        var cantidadLotes = 0; // Inicializar la cantidad de lotes

        for (let i = 1; i < currentBatch; i++) {
            let storedData = JSON.parse(localStorage.getItem('itemsData' + i));
            cantidadLotes++;
            if (storedData !== null) {
                let totalPricePerBatch = 0;

                // Calcular el precio total del lote actual
                storedData.forEach(function(item) {
                    let itemKey = item.size;
                    if (preciosPorSeleccion.hasOwnProperty(itemKey)) {
                        let pricePerItem = preciosPorSeleccion[itemKey];
                        let totalForItem = pricePerItem * item.quantity;
                        totalPricePerBatch += totalForItem;
                    }
                });

                totalPricePerBatch += totalFixed;

                // Mostrar el precio total del lote
                doc.setFontSize(10);
                doc.text(10, y + 10, `Total Price Kit ${i}: ${totalPricePerBatch.toFixed(2)}`);
                y += 20; // Incrementar la posición vertical para el siguiente lote

                // Mostrar los elementos del lote con sus precios individuales
                storedData.forEach(function(item) {
                    let row = [];
                    row.push(`Type: ${item.type}, ${item.size}, Quantity: ${item.quantity}`);

                    let itemKey = item.size;
                    if (preciosPorSeleccion.hasOwnProperty(itemKey)) {
                        let pricePerItem = preciosPorSeleccion[itemKey];
                        let totalForItem = pricePerItem * item.quantity;

                        row.push(`Price per item: ${pricePerItem.toFixed(2)}`);
                        row.push(`Total price per item: ${totalForItem.toFixed(2)}`);
                    }

                    doc.setFontSize(8); // Reducir tamaño de fuente
                    doc.text(10, y, row.join(', '));
                    y += 10; // Incrementar la posición vertical para la siguiente fila

                    if (y >= pageHeight - 10) { // Si alcanza el límite de la página
                        doc.addPage(); // Agregar una nueva página
                        y = 10; // Reiniciar la posición en el eje Y para la nueva página
                    }
                });

                totalAllBatchesPrice += totalPricePerBatch; // Agregar al total de todos los lotes

                if (y >= pageHeight - 20) { // Si alcanza el límite de la página
                    doc.addPage(); // Agregar una nueva página
                    y = 10; // Reiniciar la posición en el eje Y para la nueva página
                }
            }
        }
        // Calcular el descuento basado en el precio total de todos los lotes
        var descuentoTotal = calcularDescuentoPorLotes(cantidadLotes);
        doc.setFontSize(14);
        doc.text(10, y + 10, `Total de Kits: ${cantidadLotes}`);
        doc.text(10, y + 15, `Descuento Total: $ ${descuentoTotal.toFixed(2) * totalAllBatchesPrice}`);

        doc.setFontSize(14);
        doc.text(10, y + 20, `Total de todos los Kits: $ ${totalAllBatchesPrice.toFixed(2)}`);
        y += 30; // Incrementar la posición vertical para el siguiente elemento
        doc.text(10, y + 20, `Precio final con descuento: $ ${totalAllBatchesPrice - descuentoTotal.toFixed(2) * totalAllBatchesPrice}`);
        y += 30; // Incrementar la posición vertical para el siguiente elemento


        doc.save('budget-popatelier.pdf');
    };
}
